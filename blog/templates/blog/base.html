
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {% block title %}{% endblock title %}</title>
    
    <style>
    {% block style %}
    
    {% endblock style %}
     .cart{
      position: relative;
      margin-right:15px;
      border-radius:4px;
      background-color:white;
      font-size:25px;
      margin-top:10px;
      padding:5px;
     }
     .logo{
      


     }
     #cartAmount{
      position:absolute;
      top:-13px;
      right:-10px;
      padding:3px;
    border-radius:3px;

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <body>
    <div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v15.0" nonce="TTdQo1DW"></script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/shop">Eshop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
 
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/shop">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/shop/about">About us</a>
            </li>
          
            
            <li class="nav-item">
              <a class="nav-link " href="/shop/contact">Contact us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/blog">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/shop/checkout">My cart</a>
            </li>
            
          </ul>
          {% comment %} <button type="button" id="popcart" class="btn btn-secondary mx-3" data-html="true"  data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Cart">
            Cart <span id="cart">0</script>
        </button> {% endcomment %}
        <div class="cart" >
          <i class="bi bi-cart-fill logo" ></i>
          <div id="cartAmount">0</div>
        </div>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          
        </div>
      </div>
    </nav>
    {% block body %}{% endblock body %}
       
          <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <script>

        if(sum!==0)
        {
          document.getElementById("cartAmount").innerText=sum;
        }
        console.log('working');
        
    </script>
